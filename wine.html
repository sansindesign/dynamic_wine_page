<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sauvignon Blanc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="new.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|La+Belle+Aurore|Roboto+Condensed:400,700|Roboto+Slab:100,300" rel="stylesheet">
</head>

<body>
    <header id="wineheader">
        <img src="img/sb-logo.svg" alt="" id="logo">
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
        <nav>
            <ul>
                <li><a href="index.html" class="vertical-line">home</a></li>
                <li><a href="wine.html">wines</a></li>
                <li><a href="about.html">about</a></li>
            </ul>
        </nav>
        <div id="winetitle">Sauvignon Blanc</div>
        <div id="winesubtitle">Delve into the world of</div>
    </header>
    <main id="main">
        <div class="wineMenu">
            <h1 class="wineCountry">France</h1>
            <section class="france" id="winegrid"></section>
        </div>
        <div class="wineMenu">
            <h1 class="wineCountry">Italy</h1>
            <section class="italy" id="winegrid"></section>
        </div>
        <div class="wineMenu">
            <h1 class="wineCountry">Spain</h1>
            <section class="spain" id="winegrid"></section>
        </div>
        <div class="wineMenu">
            <h1 class="wineCountry">New Zealand</h1>
            <section class="newZealand" id="winegrid"></section>
        </div>
        <div class="wineMenu">
            <h1 class="wineCountry">United States</h1>
            <section class="usa" id="winegrid"></section>
        </div>
        <div class="wineMenu">
            <h1 class="wineCountry">Chile</h1>
            <section class="chile" id="winegrid"></section>
        </div>
        <div class="wineMenu">
            <h1 class="wineCountry">South Africa</h1>
            <section class="southAfrica" id="winegrid"></section>
        </div>
        <div class="wineMenu">
            <h1 class="wineCountry">Australia</h1>
            <section class="australia" id="winegrid"></section>
        </div>
    </main>
    <footer>
        <p class="footer_1p">Drink Responsibly.</p>
        <p class="footer_2p">Terms of use | Privacy policy </p>
    </footer>
    <template id="myTemp">
        <article>
            <div class="wineWrapper" id="myBtn">
                <img class="wineImage opacity" src="" alt="">
                <p class="name opacity">HERE GOES THE WINE NAME</p>
                <p class="wineHouse opacity">HERE GOES THE WINE HOUSE NAME</p>
                <p class="area opacity">HERE GOES THE WINE MAKING AREA</p>
                <p class="rating opacity">HERE GOES THE RATING NUMBER</p>
                <img class="ratingImage opacity" src="" alt="">
            </div>
            <div class="modal" id="myModal">
                <div class="modalcontent">
                    <span class="close">&times;</span>
                    <p class="modalname">WINE NAME</p>
                    <img src="" alt="" class="modalwineimg">
                    <p class="modalhouse">WINE HOUSE</p>
                    <p class="modalarea">WINE AREA</p>
                    <p class="modaldescription">WINE DESCRIPTION</p>
                    <p class="modalrating">RATING</p>
                    <div class="inlineblock">
                        <img src="" alt="" class="modalratingimg">
                        <div class="specs">
                            <p class="acidity">ACIDITY</p>
                            <p class="abv">ALCOHOL</p>
                            <p class="cost">PRICE</p>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </template>
    <script defer src="new.js"></script>
</body>

</html>
